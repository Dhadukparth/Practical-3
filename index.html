<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 3</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="maincontainer">
        
        <div class="box">
        
            <div class="title">
                <h2>Agent Registration</h2>
            </div>
            <div class="confompanel">
                <div><i class="far fa-check-circle"></i><label>Personal Details</label></div>
                <div class="Active"><i class="far fa-check-circle"></i><label>Agency Details</label></div>
                <div><i class="far fa-circle"></i><label>Contact Personal Details</label></div>
                <div><i class="far fa-circle"></i><label>Work Order Scope</label></div>
            </div>

            <div class="fullform">
                <div class="title">
                    <h2>Profile Information</h2>
                </div>

                <div class="inputcontainer">

                    <div class="input-box">
                        <label for="name">Agency Name <span>*</span></label>
                        <input type="text" id="name">
                    </div>

                    <div class="input-box">
                        <label for="type">Agency Type <span>*</span></label>
                        <select id="type">
                            <option><b>Agent</b></option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="password">Password <span>*</span></label>
                        <select id="password">
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="name">Address <span>*</span></label>
                        <input type="text" id="name">
                    </div>

                    <div class="input-box twobox">
                        <div class="city">
                            <label for="name">City <span>*</span></label>
                            <input type="text" id="name">
                        </div>
                        <div class="State">
                            <label for="name">State <span>*</span></label>
                            <input type="text" id="name">
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="name">Telephone Number <span>*</span></label>
                        <input type="number" id="name">
                    </div>

                    <div class="input-box">
                        <label for="name">Toll-Free Number <span>*</span></label>
                        <input type="number" id="name">
                    </div>

                    <div class="input-box">
                        <label for="name">Email ID <span>*</span></label>
                        <input type="email" id="name">
                    </div>

                    <div class="input-box">
                        <label for="name">Website <span>*</span></label>
                        <input type="url" id="name">
                    </div>

                    <div class="input-box">
                        <label for="name">Companey Name <span>*</span></label>
                        <input type="date" id="name">
                    </div>

                    <div class="input-box">
                        <label for="name">Office Space</label>
                        <div class="check twobox">
                            <div><input type="radio" checked><label>Owned</label></div>
                            <div><input type="radio"><label>Rental</label></div>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="filechoose">Company Logo <span>*</span></label>
                        <input type="file" id="filechoose">
                    </div>
                </div>

            </div>

            <p>In order to process your registration, we ask you to provide the following information. Please note that all fields marked with an asterisk(*) are required.</p>

            <div class="buttons">
                <button type="submit">CANCEL</button>
                <button type="submit" class="continue">
                    <span>CONTINUE</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
